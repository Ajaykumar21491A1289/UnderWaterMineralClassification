<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonar Prediction: Rock or Mine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">Welcome to the Page: Detection and Classification of Minerals in Underwater</h2>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="img-fluid mx-auto d-block mb-4" style="max-width: 250px;">
        <form id="prediction-form" class="mt-4">
            <div class="form-group">
                <label for="features">Enter Features (space-separated):</label>
                <textarea id="features" name="features" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
